<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- logo -->
    <div class="layui-main">
        <div class="logo"><img class="logoPic" src="/assets/images/logo.png" alt=""></div>
    </div>
    <!-- 登录框 -->
    <div class="login">
        <!-- 登录表单 -->
        <div class="title-form"></div>
        <form class="layui-form login-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn ayui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            <a href="#" class="fr goto" id="goReg">去注册</a>
        </form>
        <!-- 登录表单 -->
        <form class="layui-form reg-form" action="">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                    autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                    autocomplete="off" class="layui-input" id="pwd">
            </div>
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="repassword" required lay-verify="required|pass|repwd" placeholder="请再次输入密码"
                    autocomplete="off" class="layui-input">
            </div>
            <button class="layui-btn ayui-btn-normal layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            <a href="#" class="fr goto" id="goLogin">去登录</a>
        </form>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxRoot.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
