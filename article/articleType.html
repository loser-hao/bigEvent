<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
  <link rel="stylesheet" href="/assets/css/artcle/artcleType.css" />
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header act-title"> 文章类型 <button type="button"
        class="layui-btn layui-btn-normal layui-btn layui-btn-sm fr" id="addType"> 添加类别 </button>
    </div>
    <div class="layui-card-body">
      <table class="layui-table art-table">
        <colgroup>
          <col />
          <col width="250" />
          <col width="115" />
        </colgroup>
        <thead>
          <tr>
            <th>文章名称</th>
            <th>文章类型</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <script src="/assets/js/ajaxRoot.js"></script>
  <script src="/assets/js/artcle/artcleType.js"></script>
  <!-- 模板引擎 -->
  <script type="text/html" id="act-content">
      {{each data v i }}
      <tr>
        <td>{{v.name}}</td>
        <td>{{v.alias}}</td>
        <td>
          <button
            type="button"
            class="layui-btn  layui-btn layui-btn-xs"
            ownId="{{v.Id}}"
            id="updateType"
          >
            
          </button>
          <button
            type="button"
            class="layui-btn layui-btn-danger layui-btn layui-btn-xs"
            ownId="{{v.Id}}"
            id="delType"
          >
            删除
          </button>
        </td>
      </tr>
      {{/each}}
    </script>
  <!--添加 弹窗模板 -->
  <script type="text/html" id="window-form-add">
      <form class="layui-form " id="type-form-add" action="" lay-filter="formTest">
        <div class="layui-form-item layui-hide  ">
          <label class="layui-form-label ">分类Id</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="Id"
              placeholder="请输入名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类名称</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="name"
              required
              lay-verify="required"
              placeholder="请输入名称"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">分类别名</label>
          <div class="layui-input-block">
            <input
              type="text"
              name="alias"
              required
              lay-verify="required"
              placeholder="请输入别名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo" >
              确认
            </button>
            <button type="reset" class="layui-btn layui-btn-primary"  id="">
              重置
            </button>
          </div>
        </div>
      </form>
    </script>
  <!--修改 弹窗模板 -->
  <script type="text/html" id="window-form-update">
    <form class="layui-form " id="type-form-update" action="" lay-filter="formTest">
      <div class="layui-form-item layui-hide  ">
        <label class="layui-form-label ">分类Id</label>
        <div class="layui-input-block">
          <input
            type="text"
            name="Id"
            placeholder="请输入名称"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input
            type="text"
            name="name"
            required
            lay-verify="required"
            placeholder="请输入名称"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input
            type="text"
            name="alias"
            required
            lay-verify="required"
            placeholder="请输入别名"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo" >
            确认修改
          </button>
        </div>
      </div>
    </form>
  </script>
</body>

</html>
